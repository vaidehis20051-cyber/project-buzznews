<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration - BuzzNews</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="form-body">

    <div class="form-container">
        <h2>User Registration</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="message {{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

        <form method="POST" action="{{ url_for('user_register') }}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" name="password" id="password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword(this)"><i class="fa-regular fa-eye-slash"></i></button>
                </div>
            </div>

            <div class="form-group">
                <label for="district">Select District:</label>
                <select name="district_id" id="district" required>
                    {% for district in districts %}
                        <option value="{{ district.id }}">{{ district.name }}</option>
                    {% endfor %}
                </select>
            </div>

            
            <input type="hidden" name="role_id" value="4">

            <button type="submit" class="btn submit-btn">Register</button>
            <div class="register-link">
                Already have an account? <a href="{{ url_for('user_login') }}">Login here</a>
            </div>
        </form>
    </div>
<script>
  window.addEventListener('pageshow', function(event) {
    if (event.persisted || performance.getEntriesByType("navigation")[0].type === "back_forward") {
      const form = document.querySelector("form");
      if (form) form.reset();
    }
  });
    
  function togglePassword(button) {
    const input = button.previousElementSibling; 
    const icon = button.querySelector('i');      

    if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
    } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye-slash");
    }
}
</script>


</body>
</html>
